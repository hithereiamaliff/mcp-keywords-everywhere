# Smithery configuration file: https://smithery.ai/docs/build/project-config/smithery-yaml
runtime: "typescript"
env:
  KEYWORDS_EVERYWHERE_API_KEY: "${config.KEYWORDS_EVERYWHERE_API_KEY}"
startCommand:
  type: "http"
  # JSON Schema defining the configuration options for the MCP.
  configSchema:
    properties:
      KEYWORDS_EVERYWHERE_API_KEY:
        description: "API key for Keywords Everywhere"
        type: "string"
    required:
      - "KEYWORDS_EVERYWHERE_API_KEY"
    type: "object"
  exampleConfig:
    KEYWORDS_EVERYWHERE_API_KEY: "your-api-key-here"
