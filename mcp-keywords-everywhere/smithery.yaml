# Smithery configuration file: https://smithery.ai/docs/build/project-config

startCommand:
  type: stdio
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({ command: 'node', args: ['index.js'], env: { KEYWORDS_EVERYWHERE_API_KEY: config.keywordsEverywhereApiKey } })
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - keywordsEverywhereApiKey
    properties:
      keywordsEverywhereApiKey:
        type: string
        description: Keywords Everywhere API key
  exampleConfig:
    keywordsEverywhereApiKey: your_api_key_here
