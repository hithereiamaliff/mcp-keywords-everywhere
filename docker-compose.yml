# Keywords Everywhere MCP Server - Docker Compose
# For self-hosting on VPS at mcp.techmavie.digital/keywords-everywhere

version: '3.8'

services:
  mcp-keywords-everywhere:
    build: .
    container_name: mcp-keywords-everywhere
    restart: unless-stopped
    ports:
      - "3003:3000"
    environment:
      - PORT=3000
      - HOST=0.0.0.0
      - TRANSPORT_TYPE=http
      - KEYWORDS_EVERYWHERE_API_KEY=${KEYWORDS_EVERYWHERE_API_KEY}
      - NODE_ENV=production
      - ANALYTICS_FILE=/app/data/keywords-everywhere-analytics.json
    env_file:
      - .env
    volumes:
      - analytics-data:/app/data
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mcp-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  mcp-network:
    driver: bridge

volumes:
  analytics-data:
